<form [formGroup]="filterForm()">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="Ex. boron" formControlName="filter" aria-labelledby="search-label" />
    @if (isFiltering()) {
      <mat-spinner matSuffix diameter="20" role="status" aria-label="Loading data"></mat-spinner>
    }
  </mat-form-field>
</form>
